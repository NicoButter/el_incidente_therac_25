<div
  class="slide"
  [style.background-image]="'url(' + (slide.backgroundUrl || 'assets/img/slides_background.png') + ')'"
>
  <h2>{{ slide.title }}</h2>

  <div class="content">
    <!-- P치rrafos -->
    <div class="text">
  <!-- Mostrar 'text' SIEMPRE que exista -->
  <p *ngIf="slide.text" class="paragraph-animate">
    {{ slide.text }}
  </p>

  <!-- Mostrar p치rrafos -->
  <ng-container *ngIf="slide.paragraphs && slide.paragraphs.length > 0">
    <ng-container *ngFor="let paragraph of slide.paragraphs; let i = index">
      <p
        *ngIf="paragraph"
        class="paragraph-animate"
        [style.animation-delay]="'0.' + i + 's'"
      >
        {{ paragraph }}
      </p>
    </ng-container>
  </ng-container>
</div>

    <!-- Im치genes -->
    <div class="images">
      <ng-container *ngFor="let img of slide.images">
        <div class="image-wrapper">
          <img *ngIf="img" [src]="img" alt="Slide image" />
          <div class="image-caption">El acelerador Therac-25 (1983-1987)</div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Pie de p치gina -->
  <footer class="slide-footer" *ngIf="slide.footerText">
    {{ slide.footerText }}
  </footer>
</div>
